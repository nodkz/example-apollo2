schema: schema.graphql
documents: 'src/**/*.graphql'
generates:
  src/__generated__/types.tsx:
    config:
      nonOptionalTypename: true
      withComponent: true
      withHOC: false
      withHooks: false
      reactApolloVersion: 2
      dedupeOperationSuffix: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
